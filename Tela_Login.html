<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoCheck - Login</title>
  <link rel="stylesheet" href="src/TL.css" />
</head>

<body>

  <!-- Cabeçalho com logo e menu -->
  <header class="cabecalho">
    <!-- Logotipo e nome da marca -->
    <div class="logo-container">
      <img src="src/assets/logo.png" alt="EcoCheck Logo" class="logo-imagem">
      <span class="nome-marca">EcoCheck</span>
    </div>

    <!-- Navegação do menu -->
    <nav class="menu-navegacao">
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="Tela_Cadastro.html">Planos</a>
      <a class="botao-entrar" href="Tela_Login.html">Entrar</a>
      <a href="#">Começar</a>
    </nav>
  </header>

  <!-- Conteúdo principal com formulário de login -->
  <main class="conteudo-principal">
    <!-- Caixa de login -->
    <div class="caixa-login">
      <h2>Login</h2>
      <form>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
      </form>
    </div>
  </main>

</body>

</html>
