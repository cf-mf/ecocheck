<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar Compra - EcoCheck</title>
  <link rel="stylesheet" href="src/TC.css" />
</head>
<body>
  <!-- Container principal da página -->
  <div class="pagina-container">

    <!-- Cabeçalho com botão de voltar e logo -->
    <header class="cabecalho">
      <span class="botao-voltar" href="Tela_Login.html">←</span>
      <img src="src/assets/logo.png" alt="EcoCheck Logo" class="logo">
    </header>

    <!-- Formulário de checkout -->
    <form class="formulario-compra">

      <!-- Linha: E-mail e Senha -->
      <div class="linha-formulario">
        <div class="campo-formulario">
          <label>E-mail *</label>
          <input type="email" required>
        </div>
        <div class="campo-formulario">
          <label>Senha *</label>
          <input type="password" required>
        </div>
      </div>

      <!-- Linha: Nome e Sobrenome -->
      <div class="linha-formulario">
        <div class="campo-formulario">
          <label>Nome *</label>
          <input type="text" required>
        </div>
        <div class="campo-formulario">
          <label>Sobrenome *</label>
          <input type="text" required>
        </div>
      </div>

      <!-- Linha: CEP, UF e Cidade -->
      <div class="linha-formulario">
        <div class="campo-formulario pequeno">
          <label>CEP *</label>
          <input type="text" required>
        </div>
        <div class="campo-formulario pequeno">
          <label>UF *</label>
          <select required>
            <option value="">SP</option>
            <option>RJ</option>
            <option>DF</option>
          </select>
        </div>
        <div class="campo-formulario">
          <label>Cidade *</label>
          <input type="text" required>
        </div>
      </div>

      <!-- Linha: Endereço e Complemento -->
      <div class="linha-formulario">
        <div class="campo-formulario">
          <label>Endereço *</label>
          <input type="text" required>
        </div>
        <div class="campo-formulario">
          <label>Complemento *</label>
          <input type="text" required>
        </div>
      </div>

      <!-- Linha: Método de pagamento -->
      <div class="linha-formulario">
        <div class="campo-formulario completo">
          <label>Método de Pagamento *</label>
          <div class="metodo-pagamento">
            <input type="radio" name="pagamento" checked>
            <label>Pix</label>
          </div>
        </div>
      </div>

      <!-- Resumo da compra -->
      <div class="resumo-compra">
        <h3>Compra</h3>
        <div class="item-compra">
          <img src="src/assets/logo.png" alt="EcoStart">
          <div class="info-item">
            <p>EcoStart</p>
            <span>R$ 12,99</span>
            <small>-R$3,00 Cashback</small>
          </div>
        </div>
        <div class="total-compra">
          <p>Total</p>
          <span>R$ 9,99</span>
        </div>
      </div>

      <!-- Botão de finalizar -->
      <button type="submit" class="botao-finalizar">Finalizar compra</button>

      <!-- Texto de segurança -->
      <p class="texto-seguro">Esta é uma compra segura e encriptada.</p>
    </form>
  </div>
</body>
</html>
